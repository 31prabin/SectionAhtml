<body>

    
    <h1>Contact Form</h1>
    <form action="">
        <input type="text" placeholder="First Name"><br><br>
        <input type="text" placeholder="Middle Name"><br><br>
        <input type="text" placeholder="Last Name"><br><br>
        <input type="number" placeholder="Phone Number"><br><br>
        <input type="email" placeholder="Email"><br><br>
        <label for="Select Program:"></label>
        <input type="radio" name="Program" checked> BIT
        <input type="radio" name="Program"> MCS
        <input type="radio" name="Program"> BHM
        <input type="radio" name="Program"> BBA <br><br>

        <label for="">DOB:</label> <br><br>
        <input type="datetime-local"> <br><br>
        <label for="">Your Favorite Color:</label>
        <input type="color"> <br><br>
        <input type="reset">
        <input type="submit" value="Register">

    </form>
